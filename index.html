<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quilt Planner</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <script type="module" src="init.js"></script>
</head>

<body>
    <div id="main">
        <header>Welcome to Quilt Planner!</header>
        <main class="container">
            <aside class="fileUpload">
                <h5>Upload a quilt block file with an '.svg' extension.</h5>
                <input type="file" name="file" id="files">
            </aside>
            <section class="center">
                <article id="selectedBlock"></article>
            </section>
            <aside class="colorPicker">
                <h3>Color Groups</h3>
                <div class="groups">
                </div>
                <button id="addGroup">Add a Group</button>
            </aside>
        </main>
    </div>
</body>
</html>
