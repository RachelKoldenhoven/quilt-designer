<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quilt Planner</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <script type="module" src="index.js"></script>
</head>

<body>
    <div id="main">
        <header id="hello"></header>
        <main class="container">
            <aside class="fileUpload">
                <h5>Upload a quilt block file with an '.svg' extension.</h5>
                <input type="file" name="file" id="files">
                <output class="fileList"></output>
            </aside>
            <section class="center">
                <article id="selectedBlock"></article>
            </section>
            <aside class="colorPicker">
                <label for="colorChoice">Enter a hex color code</label>
                <input type="text" name="colorChoice" id="colorChoice" placeholder="545454">
                <div class="selectedColor" id="selectedColor"></div>
            </aside>
        </main>
    </div>
</body>
</html>
